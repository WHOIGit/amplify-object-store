services:
  object-store:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-amplify-object-store}:${IMAGE_TAG:-latest}
    container_name: ${CONTAINER_NAME:-amplify-object-store}

    # Port mapping
    ports:
      - "${HOST_PORT:-8000}:${CONTAINER_PORT:-8000}"

    # Environment variables
    environment:
      - PORT=${CONTAINER_PORT:-8000}
      - WORKERS=${WORKERS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - AUTH_TOKENS_FILE=${AUTH_TOKENS_FILE:-/data/tokens.json}

    # Volume mounts
    volumes:
      # Mount tokens.json from host
      # IMPORTANT: Create tokens.json on host before running
      - ${TOKENS_FILE:-./tokens.json}:/data/tokens.json:ro

    # Restart policy for production
    restart: ${RESTART_POLICY:-unless-stopped}

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${CONTAINER_PORT:-8000}/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
